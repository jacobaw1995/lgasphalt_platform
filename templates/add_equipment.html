<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Asphalt - Add Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #F5F5F5; color: #333333; }
        .navbar { background-color: #000000; }
        .navbar-brand, .nav-link { color: #FFC107 !important; }
        .nav-link:hover { color: #FFA000 !important; }
        .container { margin-top: 30px; }
        .btn-primary { background-color: #FFC107; border-color: #FFC107; color: #000000; }
        .btn-primary:hover { background-color: #FFA000; border-color: #FFA000; }
        h1 { color: #000000; }
        .card { background-color: #FFFFFF; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('pm_dashboard') }}">LG Asphalt Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('project', project_id=project_id) }}">Back to Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Add Equipment for Project ID: {{ project_id }}</h1>
        <div class="card">
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Equipment Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="equipment_type" class="form-label">Equipment Type</label>
                        <select class="form-control" id="equipment_type" name="equipment_type" required>
                            <option value="Paver">Paver</option>
                            <option value="Roller">Roller</option>
                            <option value="Truck">Truck</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="Available">Available</option>
                            <option value="In Use">In Use</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="last_maintenance_date" class="form-label">Last Maintenance Date</label>
                        <input type="date" class="form-control" id="last_maintenance_date" name="last_maintenance_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="maintenance_schedule_days" class="form-label">Maintenance Schedule (Days)</label>
                        <input type="number" class="form-control" id="maintenance_schedule_days" name="maintenance_schedule_days" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Equipment</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
